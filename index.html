<!DOCTYPE html>

    <title>Decodificador</title>

</head>

<body>
    <main class="main">

                    <div class="botoes">
                        <button id="criptografar" class="ativo">Criptografar</button>
                        <button id="descriptografar">Descriptografar</button>

        </footer>
    </main>
